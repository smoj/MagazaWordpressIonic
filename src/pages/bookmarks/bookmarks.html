  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Show bookmarks if user is logged in -->
  <div *ngIf="isLoggedIn">

    <!-- If user is logged in and has bookmarks, show list of bookmarks -->
    <div class="mini-post-section" *ngIf="bookmarks">
      <h6 class="mini-post-section--title">Saved items</h6>

      <!-- If user is logged in but doesn't have bookmarks, show a message saying so -->
      <div *ngIf="bookmarks.length < 1" class="no-bookmarks-yet">
        <p>
          No bookmarks yet
        </p>
      </div>

      <!--
        show bookmarks.
      -->
      <ion-list *ngIf="bookmarks">
        <ion-item item-right *ngFor="let bookmark of bookmarks; let i = index">
          <ion-thumbnail item-left>
            <img src="{{bookmark.imageUrl}}">
          </ion-thumbnail>
          <h1 [innerHTML]="bookmark.slug" (click)="gotoDetailPost(bookmark.id)"></h1>
          <button ion-button small (click)="removeBookmarks(bookmark.id)">delete</button>
        </ion-item>
      </ion-list>

    </div>

  </div>

  <!-- If user isn't logged in, suggest he/she should -->
  <div class="not-logged-in" *ngIf="!isLoggedIn">
    <div>
      <p>Sign up with Email/Social to save your favourite articles</p>
      <button ion-button primary small [navPush]="loginPage">Sign me up!</button>
    </div>
  </div>

</ion-content>
