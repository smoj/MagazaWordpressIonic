<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="category">

  <div class="category-box" ion-fixed>
    <!-- <img src="assets/blank-category-banner.png" class="banner-image"> -->
    <h1 class="text-center">{{CategorySlug}}</h1>
    <h6 class="category-label">{{numberOfPostsInCategory}} Results</h6>
  </div>

  <!-- Error Message Dialog Component -->
  <error-dialog [showError]="didNotLoad" (DialogButtonTap)="loadCategoryPosts()"></error-dialog>

  <div class="mini-post-section category-view">
      <ion-list>
        <mini-post *ngFor="let post of categoryPostData"
        miniPostTitle="{{post.title?.rendered}}"
        miniPostImage="{{post.better_featured_image?.media_details.sizes.medium.source_url}}"
        miniPostID="{{post.id}}"
        (onPostClick)="gotoDetailPost($event)"
        ></mini-post>
      </ion-list>
    </div>

    <ion-infinite-scroll threshold="15%" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
