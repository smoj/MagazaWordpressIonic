<ion-header>

  <ion-navbar>
    <ion-title>Confirm Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="padding-vertical">

    <ion-list class="tab-login-form">
      <h1><ion-icon name="mail"></ion-icon> </h1>
      <h3>We just sent you a code!</h3>
      <p class="secondary-font light-weight ">Check your email for a 6 digit code to reset your password</p>

      <ion-item class="animated fadeInUp">
        <ion-label primary floating>Passcode</ion-label>
        <ion-input clearInput class="passcode-input" [(ngModel)]="passcode"></ion-input>
      </ion-item>

      <ion-item class="animated fadeInUp">
        <ion-label primary floating>New Password</ion-label>
        <ion-input clearInput [(ngModel)]="newPassword"></ion-input>
      </ion-item>

      <ion-item class="animated fadeInUp">
        <ion-label primary floating>Confirm New Password</ion-label>
        <ion-input clearInput [(ngModel)]="confirmedNewPassword"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button color="light" block class="secondary-font semi-bold" (click)="resetPassword()">Reset Password</button>
    <button ion-button color="dark" navPop block class="secondary-font semi-bold">Back</button>
  </div>
</ion-content>
